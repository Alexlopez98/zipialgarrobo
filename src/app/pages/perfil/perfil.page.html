<ion-content class="ion-padding perfil-page">
  
  <ion-toolbar color="light" class="toolbar-custom">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="perfil-container">
    <ion-avatar class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="avatar" />
    </ion-avatar>

    <h2>{{ usuario || 'Usuario sin nombre' }}</h2>

    <ion-card class="perfil-card">
      <ion-card-header>
        <ion-card-title>Información de perfil del usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Usuario (ID)</ion-label>
          <ion-input [(ngModel)]="usuario" readonly style="opacity: 0.7;"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre Completo</ion-label>
          <ion-input [(ngModel)]="nombre" placeholder="Tu nombre real"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="••••" minlength="4" maxlength="4"></ion-input>
          <ion-note slot="helper">Debe ser numérica de 4 dígitos</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="correo" placeholder="ejemplo@correo.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="telefono" placeholder="Ej: +56 9 1234 5678"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Ubicación</ion-label>
          <ion-input [(ngModel)]="ubicacion" placeholder="Ej: Algarrobo, Chile"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" class="btn-guardar" (click)="guardarCambios()">
      GUARDAR CAMBIOS
    </ion-button>

    <ion-button expand="block" class="btn-cerrar" (click)="cerrarSesion()">
      CERRAR SESIÓN
    </ion-button>
  </div>
  
</ion-content>

<div class="overlay" *ngIf="showLogoutOverlay">
  <div class="overlay-content">
    <ng-lottie
      [options]="{
        path: 'assets/animations/exit.json',
        loop: false,
        autoplay: true
      }"
      width="220"
      height="220">
    </ng-lottie>
    <h3>Cerrando sesión...</h3>
  </div>
</div>


<app-loader-overlay [visible]="showLoader" [message]="'Guardando tus cambios...'"></app-loader-overlay>


<div class="success-message" *ngIf="showSuccessMessage">
  <ion-icon name="checkmark-circle-outline"></ion-icon>
  <p>Cambios guardados con éxito ✅</p>
</div>
